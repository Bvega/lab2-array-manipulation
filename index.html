<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Shopping List</h1>

    <ul id="shoppingListDisplay"></ul>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
